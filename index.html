<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JSON Tree Viewer - Rinha de FrontEnd - Lesley Andreza</title>
  </head>
  <body>
    <section class="wellcome">
      <h1>
        JSON Tree Viewer
      </h1>
      <p>
        Simples JSON Viewer that runs completely on-client. No data exchange.
      </p>
      
      <label class="btn-load-json">
        <span class="fake-btn">
          Load JSON
        </span>
        <input type="file" id="input-file" accept=".json" value="Load JSON"  />
      </label>
      <p id="msg-invalid-json" class="msg-invalid-json" hidden>
        Invalid file. Please load a valid JSON file.
      </p>
    </section>
    <section class="viewer">
      <h2>

      </h2>
      <p class="loading" hidden> Loading... </p>
    </section>
    <script type="module" src="/main.js"></script>
  </body>
</html>
